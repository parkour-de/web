{% load filters %}
{% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}" class="form-label">{{field.label}}{% if field|is_required %}*{%endif%}</label>
        {{ field }}
        {% if field.errors %}
        {% for error in field.errors %}
        <p class="form-input-hint" style="color:red">{{error}}</p>
        {% endfor %}
        {% endif %}
    </div>
{% endfor %}
